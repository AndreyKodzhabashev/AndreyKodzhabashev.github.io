<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SoftUni Blog</title>
    <link type="text/css" rel="stylesheet" href="../cssFiles/style.css">
    <script src="../jsFiles/jquery-3.3.1.js"></script>
    <script src="../jsFiles/bootstrap.js"></script>

</head>
<body>

<header>
    <div class="navbar navbar-default navbar-fixed-top text-uppercase">
        <div class="container">
            <div class="navbar-header">

                <a href="../htmlFiles/indexlogged.html" class="navbar-brand">SoftUnu Blog</a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="regster.html">Register</a></li>
                    <li><a href="#">Log In</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>

<main>
    <div class="container body-content span=8 offset=2">
        <form class="form-horizontal">
            <fieldset>
                <legend><h2>Register:</h2></legend>

                <div class="form-group">
                    <label style="text-align: right" class="col-sm-4">Email</label>
                    <div class="col-sm-4">
                        <input type="email" class="form-control" id="address" placeholder="valid e-mail address">
                    </div>
                </div>

                <div class="form-group">
                    <label style="text-align: right" class="col-sm-4">Full name</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="fullName" placeholder="personal and surname">
                    </div>
                </div>

                <div class="form-group">
                    <label style="text-align: right" class="col-sm-4">Password</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="newPasword" placeholder="SetNewPassword">
                    </div>
                </div>

                <div class="form-group">
                    <label style="text-align: right" class="col-sm-4">Confirm Password</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="confirmPassword" placeholder="ConfirmPassword">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-4">

                        <a href="../index.html" type="reset" class="btn btn-default">Cancel</a>
                        <a href="login.html" type="submit" class="btn btn-primary"> Submit</a>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
</main>

<footer>

</footer>

</body>
</html>
